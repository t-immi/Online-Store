<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>список товаров</title>
</head>
<body>
<div th:each="product : ${products}">
    <a th:href="@{/product/{id}(id=${product.getId()})}" th:text="${product.getLabel()}">product</a>
</div>

</body>
</html>
